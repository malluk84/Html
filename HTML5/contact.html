            </ul>

    <main>
        <h1>Kontakt</h1>
        <section>
            <form action="" method="get" id="contactForm">
                <label for="imie">
                    <span>Imie:</span> 
                    <input type="text" id="imie" name="nameImput" required placeholder="Podaj swoje imię">
                </label>
                <label for="nazwisko">
                    <span>Nazwisko:</span>
                    <input type="text" id="nazwisko" name="lastnameImput" required
                        placeholder="Podaj swoje nazwisko">
                </label>

                <label for="email">
                    <span>E-mail:</span>
                    <input type="email" id="email" name="emailInput" required placeholder="Podaj swój e-mail">
                </label>

                <label for="telefon">
                    <span>Telefon:</span>
                    <input type="tel" id="telefon" name="telInput" required placeholder="Podaj swój numer">
                </label>

                <div id="musicSection">
                    <h2>Ulubiona muzyka:</h2>
                    <label for="Rock">
                        <input type="checkbox" id="rock" name="rock"> <span>Rock</span>
                    </label>
                    <label for="pop">
                        <input type="checkbox" id="pop" name="pop"> <span>Pop</span>
                    </label>
                    <label for="jazz">
                        <input type="checkbox" id="jazz" name="jazz"> <span>Jazz</span>
                    </label>
                    <label for="country">
                        <input type="checkbox" id="country" name="country"> <span>Country</span>
                    </label>
                </div>
                <div id="drinkSection">
                    <h2>Ulubiony napój:</h2>

                    <label for="coffee">
                        <span>Kawa:</span>
                        <input type="radio" id="coffee" name="drink" value="coffee">
                    </label>
                    <label for="tea">
                        <span>Tea:</span>
                        <input type="radio" id="tea" name="drink" value="tea">
                    </label>
                </div>
                <label for="msg">
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Napisz swoją wiadomość"></textarea>
                    </textarea>
                </label>

                <input type="submit" value="Wyslij">
            </form>
        </section>
    </main>

    <footer class="bottom">

</body>
